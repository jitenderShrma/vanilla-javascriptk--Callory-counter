<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <nav class="nav-wrapper blue">
    <h5 class="brand-logo center">CaloriesTracker</h5>
  </nav>
  <div class="container mt-4">
    <form id="meal-form" class="card-panel grey lighten-3">
      <h4 class="flow-text">Add Meal/Food Item</h4>
      <div class="row">
        <div class="col s6 input-field">
          <input type="text" id="Meal" placeholder="enter meal/item" class="validate">
          <label for="Meal">Add Meal</label>
        </div>
        <div class="input-field col s6">
          <input type="text" class="validate" id="calories" placeholder="Calories">
          <label for="calories">Calories</label>
        </div>
      </div>
      <input type="submit" value="Add Meal" class="btn blue darken-3 add-meal" id="add-meal">
      <div id="demo"></div>
    </form>
    <br>
    <table class="highlight" id="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Meal</th>
          <th>Calories</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
